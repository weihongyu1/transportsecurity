<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
  <meta name="generator" content="Hugo 0.79.0">
  <title>Signin</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">



  <!-- Bootstrap core CSS -->
  <link href="/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 48rem) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }

    .aStyle:link{
      color: #1c1f23;
    }
    .aStyle:visited{
      color: #4E5465;
    }
    .aStyle:hover{
      color: #adb5bd;
    }
  </style>


  <!-- Custom styles for this template -->
  <link href="/css/signin.css" rel="stylesheet">
</head>
<body class="text-center">

<main class="form-signin">
  <form action="/ts/accident/login" method="post" >
    <img class="mb-4" src="/img/logo.png" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">请登录</h1>
    <!--    判断，错误之后显示-->
    <p style="color: red" th:text="${loginError}" th:if="${ not #strings.isEmpty(loginError)}"></p>
    <label for="inputUserID" class="visually-hidden">用户ID</label>
    <input name="userId" type="text" id="inputUserID" class="form-control" placeholder="ID" required autofocus>
    <label for="inputPassword" class="visually-hidden">Password</label>
    <input name="pwd" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <br>
    <button class="w-100 btn btn-lg btn-primary" type="submit">登录</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
    <a href="/ts/accident/showFindPre" class="aStyle">忘记密码？</a>
    <a href="/ts/accident/showRegister" class="aStyle">注册账号</a>
  </form>

</main>
</body>
</html>
