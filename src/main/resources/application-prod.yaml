server:
  port: 80

spring:
  datasource:
    #   数据源基本配置
    username: root
    password: Why190810
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/transportsecurity_latest
    type: com.alibaba.druid.pool.DruidDataSource
    #   数据源其他配置
    initialSize: 5
    minIdle: 5
    maxActive: 20
    maxWait: 60000
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 FROM DUAL
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    poolPreparedStatements: true
    #   配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,wall
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
  thymeleaf:
    cache: false

# mybatis配置
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.why.transportsecurity_finally.entity

# 日志配置
logging:
  file:
    path: /home/java/transportSecurityLog
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:SSS} [%thread] %-5level %logger{50} - %msg%n'
    file: '%d{yyyy-MM-dd HH:mm:SSS} === [%thread] === %-5level === %logger{50} === %msg%n'

swagger:
  base-path: /**
  base-package: com.why
  title: transport_security_new
  description: 车辆安全
  version: 1.0
  contact:
    name: why
    url: https://www.tsn.cn
    email: why_enterprise@163.com

# Socket配置
socket:
  # 监听端口 8888
  port: 8888
  # 线程池 - 保持线程数 20
  pool-keep: 5
  # 线程池 - 核心线程数 10
  pool-core: 2
  # 线程池 - 最大线程数 20
  pool-max: 10
  # 线程队列容量 10
  pool-queue-init: 2
